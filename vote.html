  <script>
           // include-html 함수
    function includeHTML(callback) {
      const elements = document.querySelectorAll('[include-html]');
      let count = elements.length;
      if(count===0) callback?.();
      elements.forEach(el=>{
        const file = el.getAttribute('include-html');
        if(file){
          fetch(file).then(res=>res.ok?res.text():Promise.reject())
          .then(data=>{
            el.innerHTML=data;
            el.removeAttribute('include-html');
            count--; if(count===0) callback?.();
          }).catch(()=>{el.innerHTML="내용을 불러올 수 없습니다."; count--; if(count===0) callback?.();});
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      includeHTML(() => {
        const hamburger = document.querySelector(".hamburger");
        const sideMenu = document.getElementById("sideMenu");
        const closeBtn = document.getElementById("closeBtn");

        hamburger?.addEventListener("click", ()=>{
          sideMenu?.classList.add("open");
          hamburger.style.display="none";
        });

        closeBtn?.addEventListener("click", ()=>{
          sideMenu?.classList.remove("open");
          hamburger.style.display="block";
        });
      });
    });

    // 모달
    const modal = document.getElementById('myModal');
    const openBtns = document.querySelectorAll('.openModalBtn');
    const closeModalBtn = modal.querySelector('.close-btn');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');

    openBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        modalTitle.textContent = btn.dataset.title;
        modalText.innerHTML = btn.dataset.text + '<div class="modal-buttons">'+(btn.dataset.buttons||'')+'</div>';
        modal.style.display = 'block';

          });
        }
