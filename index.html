<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이찬원 음원 총공 가이드</title>
  <link rel="icon" href="favicon/channels4_profile-removebg-preview.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x: hidden;
      background: #f9f9f9;
    }

    /* 상단바 */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 2px solid #e0e0e0;
      position: relative;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      justify-content: center;
    }

    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
    }

    /* 본문 영역 */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    main h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    /* SMS 버튼 */
    .sms-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #0070d1;
      background-color: hsl(0, 0%, 100%);
      border: 2px solid #ffb8ea;
      border-radius: 50px;  /* 둥근 버튼 */
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .sms-button:hover {
      background-color: #ffb8ea;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    /* 모바일 반응형 */
    @media (max-width: 768px) {
      .sms-button {
        width: 80%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <header class="top-bar">
    <a class="logo-section" href="index.html">
      <img src="favicon/channels4_profile-.png" alt="로고" />
      <span class="logo-text">이찬원 음원 총공 가이드</span>
    </a>
  </header>

  <!-- 본문 -->
  <main>
    <h1>📲 이찬원 &lt;하늘여행&gt; 라디오 신청 원클릭</h1>

    <a
      class="sms-button"
      href="sms:#1061?body=이찬원의 &lt;하늘여행&gt; 신청합니다"
    >
      &lt;하늘여행&gt; 신청하기
    </a>
  </main>
</body>
</html>
