       기본 스타일

    /* =========================
       배너 슬라이더
    ========================= */
    .banner-slider {
      width: 100%;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
      margin-bottom: 4vh;
      border-radius: 1rem;
    }

    .banner-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .banner {
      min-width: 100%;
      position: relative;
      overflow: hidden;
      max-height: 500px;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .banner-text {
      position: absolute;
      bottom: 2vh;
      left: 2vw;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0.3vh 0.3vh rgba(0,0,0,0.5);
    }

    .banner-prev, .banner-next {
      color:white;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background-color:transparent;
      border: none;
      border-radius: 50%;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .banner-prev { left: 1rem; }
    .banner-next { right: 1rem; }

    .banner-prev:hover, .banner-next:hover { background-color:transparent; }

    /* 배너 인디케이터 */
    .banner-indicators {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .banner-indicators .dot {
      width: 0.8rem;
      height: 0.8rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: background 0.3s;

    .banner-indicators .dot.active {

       버튼 그리드
    ========================= */

  <script>
 // includeHTML 함수 (menu.html 불러오기)
    function includeHTML(callback) {
      const elements = document.querySelectorAll('[include-html]');
      let count = elements.length;
      if (count === 0) callback?.();

      elements.forEach(el => {
        const file = el.getAttribute('include-html');
        if (file) {
          fetch(file)
            .then(res => {
              if (!res.ok) throw new Error('Include failed');
              return res.text();
            })
            .then(data => {
              el.innerHTML = data;
              el.removeAttribute('include-html');
              count--;
              if (count === 0) callback?.();
            })
            .catch(err => {
              el.innerHTML = "내용을 불러올 수 없습니다.";
              console.error(err);
              count--;
              if (count === 0) callback?.();
            });
        }
      });
    }

    // 페이지 로드 후
    window.addEventListener("DOMContentLoaded", () => {
      includeHTML(() => {
        // menu.html 불러온 후 햄버거 버튼 클릭 이벤트 등록
        const hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", () => {
          const sideMenu = document.getElementById("sideMenu");
          if (sideMenu) {
            sideMenu.classList.toggle("open");
          }
        });
      });

      // 배너 슬라이더 기능
      const track = document.querySelector('.banner-track');
      const banners = document.querySelectorAll('.banner');
      const prevBtn = document.querySelector('.banner-prev');
      const nextBtn = document.querySelector('.banner-next');
      const dots = document.querySelectorAll('.dot');
      let index = 0;

      function updateBanner() {
        track.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
      }

      prevBtn.addEventListener('click', () => {
        index = (index - 1 + banners.length) % banners.length;
        updateBanner();
      });

      nextBtn.addEventListener('click', () => {
        index = (index + 1) % banners.length;
        updateBanner();
      });

      dots.forEach((dot, i) => {
        dot.addEventListener('click', () => {
          index = i;
          updateBanner();
        });
      });

      setInterval(() => {
        index = (index + 1) % banners.length;
        updateBanner();
      }, 3000);
    });

    window.addEventListener("DOMContentLoaded", () => {
  includeHTML(() => {
    const hamburger = document.querySelector(".hamburger");
    const sideMenu = document.getElementById("sideMenu");
    const closeBtn = document.getElementById("closeBtn");

    if (hamburger && sideMenu) {
      hamburger.addEventListener("click", () => {
        sideMenu.classList.add("open");
      });
    }

    if (closeBtn && sideMenu) {
      closeBtn.addEventListener("click", () => {
        sideMenu.classList.remove("open");
      });
    }
  });
});

async function fetchVideoStats() {
  const url = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`;

    const response = await fetch(url);
    const data = await response.json();

      document.getElementById('yt-views').innerText = Number(stats.viewCount).toLocaleString();
      document.getElementById('yt-likes').innerText = Number(stats.likeCount).toLocaleString();
    } else {
      document.getElementById('yt-views').innerText = "정보 없음";
      document.getElementById('yt-likes').innerText = "정보 없음";
    }

    console.error("YouTube API 오류:", e);
  }
}
