    /* =========================
       Î∞∞ÎÑà Ïä¨ÎùºÏù¥Îçî

    .banner-slider {
      width: 100%;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
      margin-bottom: 4vh;
      border-radius: 1rem;

    .banner-track {

    .banner {

      transform: translateY(-50%);
      font-size: 2.5rem;
      background-color:transparent;
      border: none;
      border-radius: 50%;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .banner-prev { left: 1rem; }
    .banner-next { right: 1rem; }

    /* Î∞∞ÎÑà Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
    .banner-indicators {
      position: absolute;
      bottom: 1rem;
      left: 50%;

      gap: 0.5rem;
      z-index: 10;
    }

    .banner-indicators .dot {
      width: 0.8rem;
      height: 0.8rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: background 0.3s;
    }

    .banner-indicators .dot.active {
      background: rgba(0,0,0,0.9);
    }

    /* =========================
       Î≤ÑÌäº Í∑∏Î¶¨Îìú
    ========================= */
    .button-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 5vh;
    }

    .grid-button {
      background-color: #fff;
      border-radius: 3vh;
      padding: 4vh 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0.5vh 1vh rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
    }

    .grid-button:hover {

    /* =========================
       Ìë∏ÌÑ∞

    /* =========================

    @media (max-width: 480px) {

      .banner-text { font-size: 6vw; }
      .logo-text { font-size: 5vw; }
    }
  </style>
</head>
<body>

  <!-- =========================
       Î∞∞ÎÑà Ïä¨ÎùºÏù¥Îçî JS
  ========================= -->
  <script>
    const track = document.querySelector('.banner-track');
    const banners = document.querySelectorAll('.banner');
    const prevBtn = document.querySelector('.banner-prev');
    const nextBtn = document.querySelector('.banner-next');
    const dots = document.querySelectorAll('.dot');
    let index = 0;

    function updateBanner() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
    }

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + banners.length) % banners.length;
      updateBanner();
    });

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % banners.length;
      updateBanner();
    });

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        index = i;
        updateBanner();
      });
    });

    setInterval(() => {
      index = (index + 1) % banners.length;
      updateBanner();
    }, 3000);
  </script>
