<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이찬원 정규2집 초집중</title>
  <link rel="icon" href="favicon/channels4_profile-removebg-preview.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

        /* SMS 버튼 */
    .sms-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #0070d1;
      background-color: hsl(0, 0%, 100%);
      border: 2px solid #ffb8ea;
      border-radius: 50px;  /* 둥근 버튼 */
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .sms-button:hover {
      background-color: #ffb8ea;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    /* =========================
       기본 스타일
    ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }

    /* =========================
       상단바
    ========================= */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2vh 5vw;
      background-color: #fce7e3;
      border-bottom: 0.2vh solid #e0e0e0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }

    .logo-section img {
      height: 6vh;
      margin-right: 1vw;
    }

    .logo-text { font-size: 2.5vh; }

    /* =========================
       본문
    ========================= */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      text-align: center;
      padding: 5vh 5vw;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* =========================
       배너 슬라이더
    ========================= */
    .banner-slider {
      width: 100%;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
      margin-bottom: 4vh;
      border-radius: 1rem;
    }

    .banner-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .banner {
      min-width: 100%;
      position: relative;
      overflow: hidden;
      max-height: 500px;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .banner-text {
      position: absolute;
      bottom: 2vh;
      left: 2vw;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0.3vh 0.3vh rgba(0,0,0,0.5);
    }

    .banner-prev, .banner-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 50%;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .banner-prev { left: 1rem; }
    .banner-next { right: 1rem; }

    .banner-prev:hover, .banner-next:hover { background: rgba(255,255,255,0.8); }

    /* 배너 인디케이터 */
    .banner-indicators {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .banner-indicators .dot {
      width: 0.8rem;
      height: 0.8rem;
      border-radius: 50%;
      background: rgba(0,0,0,0.4);
      cursor: pointer;
      transition: background 0.3s;
    }

    .banner-indicators .dot.active {
      background: rgba(0,0,0,0.9);
    }

    /* =========================
       버튼 그리드
    ========================= */
    .button-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 5vh;
    }

    .grid-button {
      background-color: #fff;
      border-radius: 3vh;
      padding: 4vh 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0.5vh 1vh rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
    }

    .grid-button:hover {
      background-color: #ffd6ec;
      transform: translateY(-0.5vh);
    }

    /* =========================
       푸터
    ========================= */
    .site-footer {
      background: #f9f9f9;
      padding: 5vh 5vw;
      font-size: 1.5vh;
      color: #555;
      border-top: 0.1vh solid #ddd;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2vw;
      flex-wrap: wrap;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    .album-cover {
      width: 6vh;
      height: 6vh;
      border-radius: 1vh;
      object-fit: cover;
    }

    .footer-right {
      text-align: left;
      flex: 1;
      min-width: 200px;
    }

    .footer-right p { margin: 0.5vh 0; }

    .social-icons {
      display: flex;
      gap: 1vw;
      margin-top: 1vh;
    }

    .social-icons img {
      width: 2.5vh;
      height: 2.5vh;
      border-radius: 50%;
      cursor: pointer;
    }

    /* =========================
       반응형
    ========================= */
    @media (max-width: 1024px) {
      .banner-text { font-size: 1.8rem; }
      .grid-button { font-size: 1.3rem; }
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 4vw; }
      .grid-button { font-size: 4vw; padding: 4vh 0; }
      .banner-text { font-size: 4vw; }
      .album-cover { width: 5vh; height: 5vh; }
    }

    @media (max-width: 480px) {
      .grid-button { font-size: 6vw; padding: 3vh 0; }
      .banner-text { font-size: 6vw; }
      .logo-text { font-size: 5vw; }
    }
  </style>
</head>
<body>

  <!-- 상단바 -->
  <header class="top-bar">
    <a class="logo-section" href="index.html">
      <img src="favicon/channels4_profile-removebg-preview.png" alt="로고" />
      <span class="logo-text">이찬원 정규2집 초집중</span>
    </a>
  </header>

  <!-- 본문 -->
  <main>
    <h1>123</h1>
  </main>

  <!-- 푸터 -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <img class="album-cover" src="favicon/channels4_profile-removebg-preview.png" alt="앨범 커버" />
        <h2>이찬원 정규2집 초집중</h2>
      </div>
      <div class="footer-right">
        <h3>CHAN'S SUPPORTER TEAM/h3>
        <p>X(트위터): <a href="mailto:@chans_CST">@chans_CST</a></p>
        <p>Copyright © 2025 CHAN'S SUPPORTER TEAM All rights reserved.</p>
        <p><a href="#">개인정보보호정책</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
