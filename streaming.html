  <!-- JS -->
  <script>
  // include-html 함수
  function includeHTML(callback) {
    const elements = document.querySelectorAll('[include-html]');
    let count = elements.length;
    if (count === 0) callback?.();
    elements.forEach(el => {
      const file = el.getAttribute('include-html');
      if (file) {
        fetch(file).then(res => res.ok ? res.text() : Promise.reject())
          .then(data => {
            el.innerHTML = data;
            el.removeAttribute('include-html');
            count--; 
            if (count === 0) callback?.();
          })
          .catch(() => {
            el.innerHTML = "내용을 불러올 수 없습니다.";
            count--; 
            if (count === 0) callback?.();
          });
      }
    });
  }

  // 사이드 메뉴 & 햄버거
  window.addEventListener("DOMContentLoaded", () => {
    includeHTML(() => {
      const hamburger = document.querySelector(".hamburger");
      const sideMenu = document.getElementById("sideMenu");
      const closeBtn = document.getElementById("closeBtn");

      if (hamburger && sideMenu) {
        hamburger.addEventListener("click", () => {
          sideMenu.classList.add("open");
          hamburger.style.display = "none";
        });
      }

      if (closeBtn && sideMenu) {
        closeBtn.addEventListener("click", () => {
          sideMenu.classList.remove("open");
          hamburger.style.display = "block";
        });
      }

      // ✅ 모달 버튼 이벤트도 여기서 붙이기
      const modal = document.getElementById('myModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalText = document.getElementById('modalText');
      const closeModalBtn = modal.querySelector('.close-btn');

      const openBtns = document.querySelectorAll('.openModalBtn');
      openBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          modalTitle.textContent = btn.getAttribute('data-title');
          modalText.innerHTML = btn.getAttribute('data-text') + 
            '<div class="modal-buttons">' + (btn.getAttribute('data-buttons')||'') + '</div>';
          modal.style.display = 'block';

          const samsungBtn = modalText.querySelector('.samsungBtn');
          if (samsungBtn) {
            samsungBtn.addEventListener('click', () => {
              modalText.innerHTML =
                '순서대로 클릭해주세요. <P></p>(삼성/LG)<br><div class="modal-buttons">' +
                '<div style="margin-top: 15px; margin-bottom: 10px;">' +
              '<button class="sms-button" onclick="window.open(`https://tinyurl.com/2xfhvrf5`)">1</button>' +
              '<button class="sms-button" onclick="window.open(`https://tinyurl.com/yu5f2aa3`)">2</button>' +
              '</div>' +

              '</div>' +
              '</div>';
            });
          }
        });
      });

      closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
      window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
    });
  });
