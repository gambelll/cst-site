<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이찬원 정규2집 초집중 (메인)</title>
  <link rel="icon" href="favicon/channels4_profile-removebg-preview.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* =========================
       기본 스타일
    ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: White;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }

    /* =========================
       상단바
    ========================= */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2vh 5vw;
      background-color: #fce7e3;
      border-bottom: 0.2vh solid #e0e0e0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }

    .logo-section img {
      height: 6vh;
      margin-right: 1vw;
    }

    .logo-text { font-size: 2.5vh; }

    /* =========================
       본문
    ========================= */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      text-align: center;
      padding: 5vh 5vw;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* =========================
       버튼 그리드
    ========================= */
    .button-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 5vh;
    }

    .grid-button {
      background-color: #fff;
      border-radius: 3vh;
      padding: 4vh 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0.5vh 1vh rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
    }

    .grid-button:hover {
      background-color: #ffd6ec;
      transform: translateY(-0.5vh);
    }

    /* =========================
       모달 팝업
    ========================= */
    .modal {
      display: none;                       /* 기본적으로 숨김 */
      position: fixed;
      z-index: 200;                         /* 다른 요소 위에 표시 */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);          /* 반투명 검은 배경 */
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 1rem;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .close-btn {
      float: right;
      font-size: 1.8rem;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover { color: #333; }

    /* =========================
       푸터
    ========================= */
    .site-footer {
      background: #f9f9f9;
      padding: 5vh 5vw;
      font-size: 1.5vh;
      color: #555;
      border-top: 0.1vh solid #ddd;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2vw;
      flex-wrap: wrap;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    .album-cover {
      width: 6vh;
      height: 6vh;
      border-radius: 1vh;
      object-fit: cover;
    }

    .footer-right {
      text-align: left;
      flex: 1;
      min-width: 200px;
    }

    .footer-right p { margin: 0.5vh 0; }

    /* =========================
       반응형
    ========================= */
    @media (max-width: 1024px) {
      .grid-button { font-size: 1.3rem; }
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 4vw; }
      .grid-button { font-size: 4vw; padding: 4vh 0; }
      .album-cover { width: 5vh; height: 5vh; }
    }

    @media (max-width: 480px) {
      .grid-button { font-size: 6vw; padding: 3vh 0; }
      .logo-text { font-size: 5vw; }
    }
  </style>
</head>
<body>

  <!-- 상단바 -->
  <header class="top-bar">
    <a class="logo-section" href="index.html">
      <img src="favicon/channels4_profile-removebg-preview.png" alt="로고" />
      <span class="logo-text">이찬원 정규2집 초집중</span>
    </a>
  </header>

  <!-- 본문 -->
  <main>
    <!-- 버튼 그리드 -->
    <div class="button-grid">
      <div class="grid-button" id="openModalBtn">🍈 멜론 🍈</div>
      <div class="grid-button" id="openModalBtn">🧞 지니 🧞</div>
      <div class="grid-button" id="openModalBtn">🐛 벅스 🐛</div>
      <div class="grid-button" id="openModalBtn">♈️ 바이브 ♈️</div>
      <div class="grid-button" id="openModalBtn">💠 플로 💠</div>
    </div>
  </main>

  <!-- 모달 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>팝업 제목</h2>
      <p>이곳에 원하는 내용을 넣으세요.<br>예: 공지사항, 이미지, 링크 등</p>
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <img class="album-cover" src="favicon/channels4_profile-removebg-preview.png" alt="앨범 커버" />
        <h2>이찬원 정규2집 초집중</h2>
      </div>
      <div class="footer-right">
        <h3>Chann's Support Team</h3>
        <p>X(트위터): <a href="mailto:@chans_CST">@chans_CST</a></p>
        <p>Copyright © 2025 Chann's Support Team All rights reserved.</p>
        <p><a href="#">개인정보보호정책</a></p>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const modal = document.getElementById('myModal');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.querySelector('.close-btn');

    openBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
