<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이찬원 정규2집 초집중</title>
  <link rel="icon" href="favicon/channels4_profile-removebg-preview.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

        /* SMS 버튼 */
    .sms-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #0070d1;
      background-color: hsl(0, 0%, 100%);
      border: 2px solid #ffb8ea;
      border-radius: 50px;  /* 둥근 버튼 */
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .sms-button:hover {
      background-color: #ffb8ea;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    /* =========================
       기본 스타일
    ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }

    /* =========================
       상단바
    ========================= */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2vh 5vw;
      background-color: #fce7e3;
      border-bottom: 0.2vh solid #e0e0e0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }

    .logo-section img {
      height: 6vh;
      margin-right: 1vw;
    }

    .logo-text { font-size: 2.5vh; }

    /* =========================
       본문
    ========================= */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      text-align: center;
      padding: 5vh 5vw;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* =========================
       배너 슬라이더
    ========================= */
    .banner-slider {
      width: 100%;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
      margin-bottom: 4vh;
      border-radius: 1rem;
    }

    .banner-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .banner {
      min-width: 100%;
      position: relative;
      overflow: hidden;
      max-height: 500px;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .banner-text {
      position: absolute;
      bottom: 2vh;
      left: 2vw;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0.3vh 0.3vh rgba(0,0,0,0.5);
    }

    .banner-prev, .banner-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 50%;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .banner-prev { left: 1rem; }
    .banner-next { right: 1rem; }

    .banner-prev:hover, .banner-next:hover { background: rgba(255,255,255,0.8); }

    /* 배너 인디케이터 */
    .banner-indicators {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .banner-indicators .dot {
      width: 0.8rem;
      height: 0.8rem;
      border-radius: 50%;
      background: rgba(0,0,0,0.4);
      cursor: pointer;
      transition: background 0.3s;
    }

    .banner-indicators .dot.active {
      background: rgba(0,0,0,0.9);
    }

    /* =========================
       버튼 그리드
    ========================= */
    .button-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 5vh;
    }

    .grid-button {
      background-color: #fff;
      border-radius: 3vh;
      padding: 4vh 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0.5vh 1vh rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
    }

    .grid-button:hover {
      background-color: #ffd6ec;
      transform: translateY(-0.5vh);
    }

    /* =========================
       푸터
    ========================= */
    .site-footer {
      background: #f9f9f9;
      padding: 5vh 5vw;
      font-size: 1.5vh;
      color: #555;
      border-top: 0.1vh solid #ddd;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2vw;
      flex-wrap: wrap;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    .album-cover {
      width: 6vh;
      height: 6vh;
      border-radius: 1vh;
      object-fit: cover;
    }

    .footer-right {
      text-align: left;
      flex: 1;
      min-width: 200px;
    }

    .footer-right p { margin: 0.5vh 0; }

    .social-icons {
      display: flex;
      gap: 1vw;
      margin-top: 1vh;
    }

    .social-icons img {
      width: 2.5vh;
      height: 2.5vh;
      border-radius: 50%;
      cursor: pointer;
    }

    /* =========================
       반응형
    ========================= */
    @media (max-width: 1024px) {
      .banner-text { font-size: 1.8rem; }
      .grid-button { font-size: 1.3rem; }
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 4vw; }
      .grid-button { font-size: 4vw; padding: 4vh 0; }
      .banner-text { font-size: 4vw; }
      .album-cover { width: 5vh; height: 5vh; }
    }

    @media (max-width: 480px) {
      .grid-button { font-size: 6vw; padding: 3vh 0; }
      .banner-text { font-size: 6vw; }
      .logo-text { font-size: 5vw; }
    }

      /* 사이드 메뉴 */
.side-menu {
  position: fixed;
  top: 0;
  right: -250px; /* 숨김 상태 */
  width: 250px;
  height: 100%;
  background: white; /* 흰색 배경 */
  color: black;      /* 글씨 검정 */
  padding: 60px 20px 20px 20px;
  transition: right 0.3s ease;
  z-index: 1000;
  box-shadow: -2px 0 5px rgba(0,0,0,0.1);
}

.side-menu.open {
  right: 0;
}

.side-menu ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.side-menu li {
  margin: 20px 0;
}

.side-menu a {
  color: black; /* 글씨 검정 */
  font-size: 1.1rem;
  font-weight: 500;
}

/* 닫기 버튼 스타일 */
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 2rem;
  background: none;
  border: none;
  cursor: pointer;
  color: black;
  font-weight: bold;
  padding: 0;
  line-height: 1;
}


.hamburger {
  font-size:28px;
  cursor:pointer;
  position:fixed;
  top:15px;
  right:20px;
  z-index:900; /* X 버튼보다 아래 */
}

#closeBtn {
  position:absolute;
  top:15px;
  right:20px;
  font-size:2rem;
  background:none;
  border:none;
  cursor:pointer;
  color:black;
  font-weight:bold;
  z-index:1000; /* 햄버거보다 위 */
}

.font1 { font-family: "궁서체"; }

main img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto; /* 가운데 정렬 */
  border-radius: 10px; /* 살짝 둥글게 (선택사항) */
}

/* 큰 화면 (데스크톱) */
@media (min-width: 1025px) {
  main img {
    width: 90%; /* 전체 창의 90%만 사용 */
  }
}

/* 중간 화면 (태블릿) */
@media (max-width: 1024px) and (min-width: 601px) {
  main img {
    width: 80%;
  }
}

/* 작은 화면 (모바일) */
@media (max-width: 600px) {
  main img {
    width: 95%;
  }
}
  </style>
</head>

 <div class="hamburger">☰</div>

<script>
          // include-html 함수
    function includeHTML(callback) {
      const elements = document.querySelectorAll('[include-html]');
      let count = elements.length;
      if(count===0) callback?.();
      elements.forEach(el=>{
        const file = el.getAttribute('include-html');
        if(file){
          fetch(file).then(res=>res.ok?res.text():Promise.reject())
          .then(data=>{
            el.innerHTML=data;
            el.removeAttribute('include-html');
            count--; if(count===0) callback?.();
          }).catch(()=>{el.innerHTML="내용을 불러올 수 없습니다."; count--; if(count===0) callback?.();});
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      includeHTML(() => {
        const hamburger = document.querySelector(".hamburger");
        const sideMenu = document.getElementById("sideMenu");
        const closeBtn = document.getElementById("closeBtn");

        hamburger?.addEventListener("click", ()=>{
          sideMenu?.classList.add("open");
          hamburger.style.display="none";
        });

        closeBtn?.addEventListener("click", ()=>{
          sideMenu?.classList.remove("open");
          hamburger.style.display="block";
        });
      });
    });

      // 배너 슬라이더 기능
      const track = document.querySelector('.banner-track');
      const banners = document.querySelectorAll('.banner');
      const prevBtn = document.querySelector('.banner-prev');
      const nextBtn = document.querySelector('.banner-next');
      const dots = document.querySelectorAll('.dot');
      let index = 0;

      function updateBanner() {
        track.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
      }

      prevBtn.addEventListener('click', () => {
        index = (index - 1 + banners.length) % banners.length;
        updateBanner();
      });

      nextBtn.addEventListener('click', () => {
        index = (index + 1) % banners.length;
        updateBanner();
      });

      dots.forEach((dot, i) => {
        dot.addEventListener('click', () => {
          index = i;
          updateBanner();
        });
      });

      setInterval(() => {
        index = (index + 1) % banners.length;
        updateBanner();
      }, 3000);

    window.addEventListener("DOMContentLoaded", () => {
  includeHTML(() => {
    const hamburger = document.querySelector(".hamburger");
    const sideMenu = document.getElementById("sideMenu");
    const closeBtn = document.getElementById("closeBtn");

    if (hamburger && sideMenu) {
      hamburger.addEventListener("click", () => {
        sideMenu.classList.add("open");
      });
    }

    if (closeBtn && sideMenu) {
      closeBtn.addEventListener("click", () => {
        sideMenu.classList.remove("open");
      });
    }
  });
});
</script>
